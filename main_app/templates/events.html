<section class="bg-light" id="events">
      <div class="container">
        <header class="text-center mb-5">
          <h2 class="handwriting-text">Upcoming Events</h2>
          <h5 class="text-uppercase text-gray-500 fw-normal">Don't miss our awesome events</h5>
        </header>
          {% for event in events %}
              <div class="row g-0 bg-white align-items-stretch">
          <!-- Profile Side-->
          <div class="col-lg-6">
            <div class="dark-overlay p-1 bg-cover bg-center h-100" style="background-image: url({{ event.photo.url }});">
              <div class="overlay-content border border-2 border-white text-white p-5 h-100">
                <div class="d-flex align-items-center">
                  <div class="icon icon-md rounded-0 border-2 border-white me-3">
                    <h4 class="mb-0">{{ event.date.day }}</h4><sup>th</sup>
                  </div>
                  <div class="text-uppercase">
                    <p class="h3 mb-0 mb-0 lh-1 fw-normal">{{ event.date|date:'F' }}</p><span class="h4">{{ event.date.year }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Details Side-->
          <div class="col-lg-6 bg-white p-5">
            <div class="py-5">
              <h3 class="h5 text-uppercase">{{ event.title }}</h3>
              <h4 class="h6 text-primary text-uppercase mb-3">{{ event.date }} | {{ event.time|time:'H:i'}}</h4>
              <p class="text-muted text-sm lh-lg">{{ event.message }}</p><a class="btn btn-primary" href="#!">Read More</a>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </section>
